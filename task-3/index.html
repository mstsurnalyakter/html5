<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tennis Tournament</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../icons/play.png" type="image/x-icon">
</head>
<body>
    <main>
        <h1>Table Tennis Tournament</h1>
        <table>
            <caption>Tournament Schedule and Result</caption>
            <thead>
                <tr>
                    <th>Round 1</th>
                    <th>Player A</th>
                    <th>Player B</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Match 1</td>
                    <td>John</td>
                    <td>Alice</td>
                </tr>
                <tr>
                    <td>Match 2</td>
                    <td>John</td>
                    <td>Alice</td>
                </tr>
                 <tr>
                    <td><b>Round 2</b></td>
                    <td><b>Player C</b></td>
                    <td><b>Player D</b></td>
                </tr>
                   <tr>
                    <td>Match 3</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
                <tr>
                    <td>Match 4</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
                  <tr>
                    <td><b>Final</b></td>
                    <td><b>Winner of Match 3</b></td>
                    <td><b>Winner of Match 4</b></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Champion</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
            </tfoot>
        </table>

    </main>

</body>
</html>
